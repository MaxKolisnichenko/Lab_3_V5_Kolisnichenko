<!DOCTYPE html>
<html>
    <head>
        <title>Kolisnichenko_lab3_v5</title>
        <meta http-equiv="content-type" content="text/HTML; charset=utf-8" />
        <link rel="stylesheet" href="./css/style.css">
    </head>
        <body>
            <header class="main_header"> 
                <section class="content">
                    <div class="center_block">
                        <div class="burger_menu">
                            <div class="burger"></div>
                            <div class="burger"></div>
                            <div class="burger"></div>
                        </div>
                                <p class="title_text">Welcome to Crowdrise</p>
                                <p class="main_text">Let's get you all set up so you can verify your nonprofit and begin setting up your first campaign! </p>
                                <p class="login">Already have an account?<a class="link_login" href="#">Log in.</a></p>
                                    <form action="#" method="post">
                                        <div class="name">
                                            <div>
                                                <label for="name">First Name</label>
                                                <input type="text" id="name" name="name" placeholder="Peter">
                                            </div>
                        
                                            <div>
                                                <label for="surname">Last Name</label>
                                                <input type="text" id="surname" name="surname" placeholder="Deltondo">
                                            </div>
                                        </div>
                    
                                    <div class="phone_email">
                                        <div>
                                            <label for="phone">Phone</label>
                                            <input type="tel" id="phone" name="phone" placeholder="949-867-5309">
                                        </div>
                    
                                        <div>
                                            <label for="email">Email</label>
                                            <input type="email" id="email" name="email" placeholder="pdeltondo@crowdrise.com">
                                        </div>
                                    </div>

                                    <div class="passwords">
                                        <div>
                                            <label for="password">Password</label>
                                            <input type="password" id="password" name="password" placeholder="**********">
                                        </div>

                                        <div>
                                            <label for="confirm-password">Confirm Password</label>
                                            <input type="password" id="confirm-password" name="confirm-password" placeholder="**********">
                                        </div>
                                    </div>

                                </form>
                                
                                <form action="#" method="post">
                                    <label class="check">
                                        <input type="checkbox" name="checkbox1" id="checkbox1"> 
                                        Yes, I want to receive. Crowdrise's emails 
                                    </label>
                                    <label class="check">
                                        <input type="checkbox" name="checkbox2" id="checkbox2"> 
                                        I agree to the <a class="privacy" href="#">Terms, Privacy Policy</a> and <a class="privacy" href="#">Fees.</a>
                                    </label>
                                </form>

                            <div class="link">
                                <a class=header_link href="#">Sign Up</a>
                            </div>

                            <p class="dont_work">Don`t work a nonprofit? <a class="privacy" href="#">You can still fundraise for one.</a></p>

                            <div class="language">
                                <select name="lang" id="lang">
                                    <option value="value2" selected>English</option>
                                    <option value="value1">Ukraine</option>
                                    <option value="value3">French</option>
                                </select>
                            </div>
                       
                    </div>
                </section>
            </header>
        </body>
</html>
